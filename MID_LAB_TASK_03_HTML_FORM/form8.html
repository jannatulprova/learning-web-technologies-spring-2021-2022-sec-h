<html>
	<head>
		<title></title>
	</head>
	<body>
		<table border="1px">
			<tr>
				<th height="60px"colspan="3">PERSON PROFILE</th>
			</tr>
			<tr>
				<td width="120px" height="40px">Name</td>
				<td width="240px"><input type="text" name="myname" value=""></td>
				<td width="40px"></td>
			</tr>
			<tr>
				<td width="120px" height="40px">Email</td>
				<td width="240px"><input type="email" name="myemail" value=""></td>
				<td></td>
			</tr>
			<tr>
				<td width="120px" height="40px">Gender</td>
				<td width="240px">
					<input type="radio" name="gender">Male
					<input type="radio" name="gender">Female
					<input type="radio" name="gender">Other</td>
				<td width="40px"></td>
			</tr>
			<tr>
				<td width="120px" height="40px">Date of Birth</td>
				<td width="240px"><input type="date" name="DOB" value=""></td>
				<td width="40px"></td>
			</tr>
			<tr>
				<td width="120px" height="40px">Blood Group</td>
				<td width="240px"><select name="">
					<option value="">A+</option>
					<option value="">B+</option>
					<option value="">O+</option>
					<option value="">A-</option>
					<option value="">B-</option>
					<option value="">O-</option>
					<option value="">AB+</option>
					<option value="">AB-</option></td>
				<td width="40px"></td>
			</tr>
			<tr>
				<td width="120px" height="40px">Degree</td>
				<td width="240px">
					<input type="checkbox" name="value" value="">SSC
					<input type="checkbox" name="value" value="">HSC
					<input type="checkbox" name="value" value="">BSC.
					<input type="checkbox" name="value" value="">MSC.
				</td>
				<td width="40px"></td>
			</tr>
			<tr>
				<td width="120px" height="40px">Photo</td>
				<td colspan="2" width="240px"><input type="file" name="file" value=""></td>
			</tr>
			<tr>
				<td height="40px" colspan="3"></td>
			</tr>
			<tr>
				<td align="right" height="40px" colspan="3">
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Reset">
				</td>
			</tr>
		</table>
	</body>
</html>
